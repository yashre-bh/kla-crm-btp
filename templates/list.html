<!DOCTYPE html>
<html>
<head>
  <title>Sample Table</title>
</head>
<body>
  <h2>List of Books</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    {{ range .Books}}
      <tr>
        <td>{{.Name}}</td>
      </tr>

      {{end}}
      
    </tbody>
  </table>
</body>
</html>
